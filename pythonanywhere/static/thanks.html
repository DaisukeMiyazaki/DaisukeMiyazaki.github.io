<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Daisuke Miyazakis blog" />
    <meta name="author" content="Daisuke Miyazaki" />
    <link rel="icon" href="favicon.ico" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          Segoe UI,
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          Fira Sans,
          Droid Sans,
          Helvetica Neue,
          sans-serif;
      }

      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: white;
        color: black;
        padding: 20px;
        text-align: center;
      }

      .thank-you {
        font-size: 4rem;
        font-weight: bold;
        text-transform: uppercase;
        background-image: linear-gradient(
          120deg,
          #f0f0f0 0%,
          #f0f0f0 50%,
          #000000 50%
        );
        background-repeat: no-repeat;
        background-size: 100% 0.15em;
        background-position: 0 88%;
        transition: background-size 275ms ease;
        margin-bottom: 20px;
      }

      .thank-you:hover {
        background-size: 100% 88%;
      }

      .links {
        display: flex;
        flex-direction: column;
      }

      .links a {
        text-decoration: none;
        color: black;
        margin-bottom: 10px;
      }

      .links a:hover {
        text-decoration: underline;
      }
    </style>
    <title>Thank Youページ</title>
  </head>

  <body>
    <div class="thank-you">Thank You!</div>
    <div class="links">
      <p>メールが正しく送信されました。今後、新しい記事をお送りします。</p>
      <a href="#" id="to_url">ブログに戻る</a>
      <!--<a href="https://your-resend-email-url.com">メールを再送する</a>-->
    </div>
  </body>
</html>

<script>
  function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
      results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return "";
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }

  function setLinkHref() {
    var toUrlParam = getParameterByName("to_url");
    if (toUrlParam) {
      var linkElement = document.getElementById("to_url");
      linkElement.href = toUrlParam;
    }
  }
  setLinkHref();
</script>
