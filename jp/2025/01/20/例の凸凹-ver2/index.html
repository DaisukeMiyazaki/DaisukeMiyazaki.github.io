<script>
  (function () {
    const themeToggleBtn = document.getElementById("theme-toggle");

    // åˆæœŸåŒ–ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«å®Ÿè¡Œï¼‰

          localStorage.setItem("theme", "dark");
        }
      });
    }
  })();
</script>

<script>
  (function () {
    // APIã®ãƒ™ãƒ¼ã‚¹URL
    const API_BASE = "https://mdaisukenet.pythonanywhere.com";

    // ãƒšãƒ¼ã‚¸ã®ãƒ¦ãƒ‹ãƒ¼ã‚¯ID (ãƒ‘ã‚¹ã‚’åˆ©ç”¨)
    const pageId = window.location.pathname;
    const storageKey = `liked_${pageId}`;

    const likeBtn = document.getElementById("like-button");
    const countSpan = document.getElementById("like-count");

    // ã‚°ãƒ­ãƒ¼ãƒãƒ«é–¢æ•°ã¨ã—ã¦å®šç¾©ã—ãªã„ã¨HTMLã®onclickã‹ã‚‰å‘¼ã¹ãªã„ãŸã‚ window ã«ç”Ÿã‚„ã™
    window.handleLike = async function () {
      if (localStorage.getItem(storageKey)) {
        likeBtn.classList.add("animate-bounce");
        setTimeout(() => likeBtn.classList.remove("animate-bounce"), 500);
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/likes`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ page_id: pageId }),
        });

        if (res.ok) {
          const data = await res.json();
          updateCountDisplay(data.count);
          localStorage.setItem(storageKey, "true");
          markAsLiked();
        }
      } catch (error) {
        console.error("Failed to send like:", error);
      }
    };

    // PVè¨˜éŒ²ç”¨é–¢æ•° (è¿½åŠ )
    async function recordView() {
      // ãƒ­ãƒ¼ã‚«ãƒ«é–‹ç™ºç’°å¢ƒã‚„ç®¡ç†è€…ã‚¢ã‚¯ã‚»ã‚¹ã‚’é™¤å¤–ã—ãŸã„å ´åˆã¯ã“ã“ã§åˆ¤å®š
      if (location.hostname === "localhost") return;

      // ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‚’ä½¿ã£ã¦ã€Œ1å›ã®ãƒ–ãƒ©ã‚¦ã‚¶ã‚»ãƒƒã‚·ãƒ§ãƒ³ã§1å›ã®ã¿ã‚«ã‚¦ãƒ³ãƒˆã€ã«ã™ã‚‹å ´åˆ
      // const viewKey = `viewed_${pageId}`;
      // if (sessionStorage.getItem(viewKey)) return;

      try {
        await fetch(`${API_BASE}/api/views`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ page_id: pageId }),
        });
        // sessionStorage.setItem(viewKey, "true");
      } catch (error) {
        console.error("Failed to record view:", error);
      }
    }

    async function fetchLikes() {
      try {
        const res = await fetch(
          `${API_BASE}/api/likes?page_id=${encodeURIComponent(pageId)}`,
        );
        if (res.ok) {
          const data = await res.json();
          updateCountDisplay(data.count);
        }
      } catch (error) {
        console.error("Failed to fetch likes:", error);
      }
    }

    function updateCountDisplay(count) {
      if (countSpan) {
        countSpan.innerText = count;
        countSpan.classList.remove("opacity-0");
      }
    }

    function markAsLiked() {
      if (likeBtn) {
        likeBtn.classList.add(
          "border-pink-500",
          "bg-pink-50",
          "dark:bg-pink-900/20",
        );
        const iconSpan = likeBtn.querySelector("span:first-child");
        if (iconSpan) iconSpan.innerText = "ğŸ’–";
      }
    }

    // åˆæœŸåŒ–
    if (likeBtn && countSpan) {
      if (localStorage.getItem(storageKey)) {
        markAsLiked();
      }
      fetchLikes();
      recordView();
    }
  })();
</script>
