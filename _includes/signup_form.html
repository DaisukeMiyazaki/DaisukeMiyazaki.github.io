<div>
    <button class="open-button" onclick="openModal()">
        {{ include.param.open_modal }}
    </button>
    <div id="modal" class="form-container">
        <div class="form-content">
            <div class="modal-box">
                <span class="close-button" onclick="closeModal()">Ã—</span>
                <p>{{ include.param.description }}</p>
                <form class="newsletter-form" action="https://mDaisukeNet.pythonanywhere.com/signup" method="POST">
                    <input type="email" placeholder="xxx@gmail.com" required name="email_address">
                    <input type="hidden" name="signup_page" value="{{ page.url }}" />
                    <button type="submit" value="sign up">{{ include.param.submit }}</button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .form-container {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .form-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }

    .modal-box {
        background-color: white;
        padding: 10px;
        border-radius: 4px;
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .newsletter-form {
        display: flex;
        margin-top: 5px;
    }

    .newsletter-form input[type="email"] {
        padding: 5px;
        border: 1px solid #ccc;
        width: 250px;
        border-right: none;
        border-radius: 4px 0 0 4px;
        outline: none;
    }

    .newsletter-form button {
        padding: 10px;
        border: 1px solid #ccc;
        border-left: none;
        border-radius: 0 4px 4px 0;
        background-color: cornflowerblue;
        color: white;
        cursor: pointer;
        outline: none;
    }

    .newsletter-form button:hover {
        background-color: cornflowerblue;
    }

    .open-button {
        display: flex;
        text-decoration: none;
        background-color: white;
        color: #999;
        border: none;
        cursor: pointer;
        outline: none;
        font-size: medium;
    }

    .open-button:hover {
        color: black;
        text-decoration: underline;
    }

    .close-button {
        float: right;
        top: 10px;
        right: 20px;
        color: #aaa;
        font-size: 20px;
        cursor: pointer;
    }
</style>

<script>
    function openModal() {
        document.getElementById('modal').style.display = 'block';
    }
    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }

    window.onclick = function (event) {
        const modal = document.getElementById('modal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    };
</script>
